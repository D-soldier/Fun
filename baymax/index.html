<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>BayMax</title>
    <link rel="stylesheet" href="./body.css" />
  </head>
  <body>
    <div id="baymax">
      <!-- define the baymax head -->
      <div id="head">
        <div id="left-eye"></div>
        <div id="right-eye"></div>
        <div id="mouth"></div>
      </div>

      <!-- define the baymax body -->
      <div id="torso">
        <div id="heart"></div>
      </div>
      <div id="belly">
        <div id="cover"></div>
      </div>

      <!-- define the baymax leg and arm -->
      <div id="left-arm">
        <div id="l-bigfinger"></div>
        <div id="l-smallfinger"></div>
      </div>
      <div id="right-arm">
        <div id="r-bigfinger"></div>
        <div id="r-smallfinger"></div>
      </div>
      <div id="left-leg"></div>
      <div id="right-leg"></div>
    </div>
  </body>
</html>
